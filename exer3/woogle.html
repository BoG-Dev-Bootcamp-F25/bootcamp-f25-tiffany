<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Woogle Webpage</title>
        <link rel="stylesheet" href="woogle.css">
    </head>
    <body>
        <div class="all-woogle">
            <div class="navbar">
                <img src="images/hogwarts.png" class="logo"/>
                <div class="links">
                    <a>Movies</a>
                    <a>Spells</a>
                    <a>Characters</a>
                </div>
            </div>
            <div class="main-content">
                <h1 class="woogle-text">Woogle</h1>
                <div class="search">
                    <input placeholder="What are some fun facts about the Harry Potter series?"/>
                    <button>Enter</button>
                </div>
            </div>
        </div>
    </body>
</html>
