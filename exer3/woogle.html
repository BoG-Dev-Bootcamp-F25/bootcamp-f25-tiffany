<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Woogle Webpage</title>
        <link rel="stylesheet" href="woogle.css">
    </head>
    <body>
        <div class="all-woogle">
            <div class="navbar">
                <img src="images/hogwarts.png" class="logo"/>
                <div class="links">
                    <a href="https://www.regmovies.com/movie-news/the-harry-potter-series-in-order">Movies</a>
                    <a href="https://harrypotter.fandom.com/wiki/List_of_spells">Spells</a>
                    <a href="https://www.harrypotter.com/fact-file/characters-and-pets">Characters</a>
                </div>
            </div>
            <div class="main-content">
                <h1 class="woogle-text">Woogle</h1>
                <div class="search">
                    <input placeholder="What are some fun facts about the Harry Potter series?"/>
                    <button onclick="window.location.href='facts.html'">Enter</button>
                </div>
            </div>
            <div class="footer">
                <h4>Harry Potter Themed Webpage Made by Tiffany Pham</h4>
            </div>
        </div>
    </body>
</html>
